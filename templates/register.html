<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %} Cradle </title>
	<link rel="shortcut icon" href="../static/favicon.ico?ver=3" type="image/x-icon" />
	<link rel="stylesheet" href="../static/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="../static/main.css?version=3" type="text/css">
	</head>
	<body>
	<!--Navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand navbar-header-font" href="/">Cradle</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-6">
                <div>
                    <h1> Join Cradle Now! </h1>
                    <form method="post">
                        <input type="text" class="form-control" placeholder="Your Name" name="name" value = {{ name }}>
                        {% if emailFail %}
                            <div class="form-group has-error">
                        {% endif %}
                        <input type="text" class="form-control" placeholder="Your Email" name="email" value = {{ email }}>
                        {% if emailFail %}
                            <label class="control-label" for="inputError">Email already in use</label>
                            </div>
                        {% endif %}
                        {% if passwordFail or passwordCharFail %}
                            <div class="form-group has-error">
                        {% endif %}
                        <input type="password" class="form-control" placeholder="Your Password" name="password1">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
                        {% if passwordFail and not passwordCharFail %}
                            <label class="control-label" for="inputError">Passwords Don't Match</label>
                            </div>
                        {% endif %}
                        {% if passwordFail and passwordCharFail %}
                            <label class="control-label" for="inputError">Passwords Don't Match</label>
                            <br>
                        {%  endif %}
                        {% if passwordCharFail %}
                            <label class="control-label" for="inputError">Password must be 6 or more characters long</label>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	</body>
</html>
