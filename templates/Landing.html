<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %} Cradle </title>
	<link rel="shortcut icon" href="../static/favicon.ico?ver=3" type="image/x-icon" />
	<link rel="stylesheet" href="../static/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="../static/main.css?ver=4" type="text/css">
	</head>
	<body>
	<!--Navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand navbar-header-font" href="#">Cradle</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-right">
				    <form class="navbar-form navbar-right" method="POST">
                        <div class="form-group">
                            {% if fail %}
                                <div class="form-group has-error">
                            {% endif %}
						    <input type="text" class="form-control" placeholder="Email" name="email">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                            {% if fail %}
                                </div>
                            {% endif %}
					    </div>
					    <button type="submit" class="btn btn-default">Submit</button>
                        <a class="btn btn-default" href="/register">Register</a>
				    </form>
                </ul>
			</div>
		</div>
	</nav>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	</body>
</html>
