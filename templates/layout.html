<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}title</title>
	<link rel="shortcut icon" href="../static/favicon.ico?ver=3" type="image/x-icon" />
	<link rel="stylesheet" href="../static/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="../static/main.css" type="text/css">
	</head>
	<body>
	<!--Navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand navbar-header-font" href="#">Cradle</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">WXYZ0001 <span class="sr-only">(current)</span></a></li>
					<li><a href="#">John Smith</a></li>
				</ul>
				<ul class="nav navbar-right">
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				<!--Sidebar-->
				<div class="list-group">
					<button type="button" class="list-group-item list-group-item-action active">Homepage</button>
					<button type="button" class="list-group-item list-group-item-action">Course Outline</button>
					<button type="button" class="list-group-item list-group-item-action">Timetable</button>
					<button type="button" class="list-group-item list-group-item-action">Labs</button>
					<button type="button" class="list-group-item list-group-item-action">Assignments</button>
					<button type="button" class="list-group-item list-group-item-action disabled">Tutors</button>
				</div>
			</div>
			<div class="col-md-6">
				<h2>Welcome to WXYZ1234!</h2>
				<h4>This text will be written in Markdown and published using cradle</h4>
				<p>Hi everyone, welcome to this course. I hope you learn everything you need to</p>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	</body>
</html>
